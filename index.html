<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/layout.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/other.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>To Do List</title>
</head>
<body class="darken-bg body-font">
    <header id="header">
        <p>
            Ol√° <span id="name-place" class="emphasis">Placeholder</span>!
        </p>

        <button>DarkModeB</button>
    </header>

    <main id="main">
        <section id="newTask" class="b-radius section-space">
            <h1 class="head-font">
                Qual tarefa deseja criar?
            </h1>
            <div>
                <input type="text" id="TaskDescription" class="body-font half-b-radius none-bord input-text-params">
                <label for="TaskDate">Data de validade: <input type="date" name="Task Date Insert" id="TaskDateInsert" class="none-bord"></label>
                <div>
                    <input type="button" value="Limpar" class="b-radius">
                    <input type="button" value="Criar" class="b-radius">
                </div>
            </div>
        </section>

        <section id="TaskList" class="b-radius section-space">
        </section>
    </main>

    <footer id="footer">
        <p>
            &copy;Henrique Rodrigues
        </p>
        <input type="button" value="Clique aqui para redefinir seu nome" id="resetName" class="none-bord" style="background: none; color: var(--neutral-light)">
    </footer>
    <script src="scripts/LoadTasks.js"></script>
    <script src="scripts/BasicButton.js"></script>
    <script src="scripts/FirstEnter.js"></script>
</body>
</html>
